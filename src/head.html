<!DOCTYPE html>
<html lang="ru">

<head>
  @include('html/head/index.html')
  <title>@title</title>
</head>

<body class="indent-reset site">
  <div inert=""
       id="site-top"></div>
  <div class="site__container">
    @if(context.page !== '404') {
    @include('html/header/index.html')
    }
    <main class="site__content@if(context.page === '404'){ content-404}">
      @if(context.page !== 'main' && context.page !== '404') {
      @include('html/common/header-page.html', {page: '@title', bc: '@bc', cover: '@cover' })
      }
