<form class="site-search@if(context.className){ @className}"
      action=""
      method="get"
      role="search"
      id="site-search"
      autocomplete="off">
  <label class="visually-hidden"
         for="search-field">Поиск по сайту</label>
  <input class="form-input site-search__input"
         type="search"
         name="s"
         id="search-field"
         placeholder="Поиск">
  <button class="site-search__submit"
          type="submit"></button>
</form>
