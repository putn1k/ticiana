<div class="slider-controls">
  <div class="slider-controls__wrapper">
    <button class="slider-controls__btn"
            type="button"
            data-to-slide="prev"
            aria-label="Предыдущий слайд">
      <svg width="16"
           height="16"
           aria-hidden="true">
        <use xlink:href="img/sprite.svg#ar-left"></use>
      </svg>
    </button>
    <button class="slider-controls__btn"
            type="button"
            data-to-slide="next"
            aria-label="Следующий слайд">
      <svg width="16"
           height="16"
           aria-hidden="true">
        <use xlink:href="img/sprite.svg#ar-right"></use>
      </svg>
    </button>
  </div>
</div>
