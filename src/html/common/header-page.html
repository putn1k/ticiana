<header class="header-page@if(context.cover && context.cover != '@cover'){ header-page--covered}"
        @if(context.cover
        &&
        context.cover
        !='@cover'
        ){style="--bg-url: url(../assets/img/mock/@cover.jpg);"
        }>
  <div class="container">
    <nav class="header-page__bc"
         data-aos="fade"
         data-aos-delay="200">
      <div typeof="BreadcrumbList"
           vocab="https://schema.org/">
        @bc<span>@page</span>
      </div>
    </nav>
    <h1 class="h2 m-0"
        data-aos="fade">@page</h1>
  </div>
</header>
